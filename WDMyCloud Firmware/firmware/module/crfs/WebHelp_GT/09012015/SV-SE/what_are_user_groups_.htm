<h1 style="background-color: Transparent;"><span style="mso-bookmark: _Toc357532717;">Vad 
 är användargrupper?</span></h1>
<p class="Body">Med användargrupper kan du hantera flera resurser i en 
 grupp av användare. De behörigheter och privilegier du tilldelar gruppkonton 
 avgör vilka åtgärder som kan utföras av gruppen.</p>
