<h1>關閉 Time Machine 備份</h1>
<p class="Body">如果您先前已設定 My Cloud Mirror 裝置備份至 Apple Time Machine，您可以隨時停止這些備份。</p>
<p class="Body">使用下列步驟，可關閉 Time Machine 備份。</p>
<ol style="list-style: decimal;">
<li style="list-style: none; display: inline;">
<ol style="list-style: decimal;">
<li class="n1">按一下 <span style="font-weight: bold;">[設定]</span>。</li>
<li class="n1">按一下左窗格中的 <span style="font-weight: bold;">[一般]</span>。</li>
<li class="n1">在 [MAC 備份] 區域中，按一下<img src="Graphics/toggle_button.png" alt="" style="border: none;" width="20" height="15" border="0" /> 以關閉 Time Machine 備份。</li>
</ol>
</li>
</ol>
