<h1>設定其他使用者</h1>
<p class="Body">在您設定擁有者帳號並設定遠端存取後，您便準備好可新增其他使用者至您的裝置。</p>
<p class="Body">重要的工作包括新增新的使用者，以及設定使用者可進行遠端存取。請參閱<a href="user_add.htm">新增使用者帳戶</a>。</p>
<p class="Body">身為雲端系統管理員，您也能執行下列工作：</p>
<ol style="list-style: disc;">
<li style="list-style: none; display: inline;">
<ul style="list-style: disc;">
<li class="b1">
<p class="Normal_BeforeList">新增使用者帳戶的密碼。請參閱<a href="user_password.htm">新增/變更使用者密碼</a></p>
</li>
<li class="b1">
<p class="Normal_BeforeList">變更使用者的共享區存取權。請參閱<a href="user_change_access.htm">變更共享存取</a></p>
</li>
<li class="b1">
<p class="Normal_BeforeList">刪除使用者帳戶。請參閱<a href="user_remove.htm">刪除使用者帳戶</a>。</p>
</li>
<li class="b1">
<p class="Normal_BeforeList">變更使用者名稱與密碼。請參閱<a href="user_password.htm">新增/變更使用者密碼</a></p>
</li>
</ul>
</li>
</ol>
