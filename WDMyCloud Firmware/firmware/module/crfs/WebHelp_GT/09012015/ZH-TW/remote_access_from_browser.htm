<h1>使用公用電腦存取內容</h1>
<p class="Body">Mycloud.com 可讓您安全地使用公用電腦存取您裝置上的內容。當然，您需有 mycloud.com 帳號。(請參閱<a href="remote_access_setup_general.htm">設定遠端存取</a>)。此程序假設電腦具備存取網際網路的功能。</p>

<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">將瀏覽器指向此 URL：<a href="http://wdmycloud.com" 
														 target="_blank" 
														 style="font-weight: bold;">http://mycloud.com</a></li>
		<li class="n1">使用您的電子郵件地址與密碼登入 mycloud.com。</li>
		<li class="n1">從 mycloud.com 介面瀏覽至所需的內容。</li>
	</ol></li>
</ol>
