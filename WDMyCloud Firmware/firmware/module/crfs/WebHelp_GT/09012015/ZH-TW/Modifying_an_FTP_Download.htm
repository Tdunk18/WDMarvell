<h2 class="Body">修改 FTP 下載</h2>
<p class="Body">使用下列步驟，可修改排程的 FTP 下載。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">按一下 <b>[應用程式]。</b></li>
		<li class="n1">按一下 <b>[FTP 下載]。</b></li>
		<li class="n1">在 [FTP 下載佇列] 中，選取您要修改的下載。</li>
		<li class="n1">按一下 <b>[修改]</b>。您排程的下載會顯示在 [FTP 下載] 區域。</li>
		<li class="n1">進行必要的變更，然後按一下 <b>[儲存]</b>。更新的排程下載會顯示在 [FTP 下載佇列] 
		 中。</li>
	</ol></li>
</ol>
