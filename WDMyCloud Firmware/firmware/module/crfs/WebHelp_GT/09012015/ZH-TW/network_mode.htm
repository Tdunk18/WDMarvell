<h1>變更網路模式</h1>
<p class="Body">根據預設，網路模式為 DHCP，這表示 My Cloud Mirror 裝置會自動從您的網路取得 IP 位址與其他設定。如果您要手動設定 IP 位址，請完成此程序變更模式。</p>
<p class="Body">使用下列步驟，可變更網路模式 (從 DHCP 變更為靜態)：</p>
<ol style="list-style: decimal;">
<li style="list-style: none; display: inline;">
<ol style="list-style: decimal;">
<li class="n1">按一下 [<span style="font-weight: bold;">設定</span>]。</li>
<li class="n1">按一下左窗格中的 [<span style="font-weight: bold;">網路</span>]。</li>
<li class="n1">在 [網路服務] 區域的[IPv4 網路模式] 中，按一下 <span style="font-weight: bold;">[靜態]</span>。</li>
<li class="n1">依照 LAN 設定精靈的步驟執行。</li>
</ol>
</li>
</ol>
