<h1>新增/變更密碼</h1>
<p class="body">使用下列步驟，可新增或變更使用者帳戶的密碼。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">按一下 <span style="font-weight: bold;">[使用者]</span>。 <img src="Graphics/My_Cloud_Images/Add_User_Icon.png" alt="" style="border: none;" width="37" height="14" border="0" /></li>
		<li class="n1">選擇左窗格中的使用者名稱。</li>
		<li class="n1">如果尚未啟動 [密碼] 選項，在 [密碼] 欄位中按一下 <img src="Graphics/toggle_button.png" 
														 alt="" style="border: none;" 
														 width="20" height="15" 
														 border="0" /> 將其啟動。</li>
		<li class="n1">按一下 <span style="font-weight: bold;">[設定]</span>。</li>
		<li class="n1">在 [密碼] 欄位中輸入密碼。</li>
		<li class="n1">在 [確認密碼] 欄位中輸入相同的密碼。</li>
		<li class="n1">按一下<b> </b>[<span style="font-weight: bold;">儲存</span>]。</li>
	</ol>
	<p>&#160;</p></li>
</ol>
