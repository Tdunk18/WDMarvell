<h1>刪除使用者帳戶</h1>
<p class="Body">身為系統管理員，您可以從 My Cloud Mirror 系統移除使用者帳戶。如果您只是要限制使用者對連接的特定共享區或裝置的存取權，請參閱<a href="user_change_access.htm">變更共享的存取權</a>。使用下列步驟，可刪除使用者帳戶</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">按一下 <span style="font-weight: bold;">[使用者]</span>。</li>
		<li class="n1">在左窗格中，按一下您要移除之使用者的名稱。</li>
		<li class="n1">按一下 [移除使用者] 圖示 。<img src="Graphics/My_Cloud_Images/delete_user_icon.png" alt="" style="border: none;" width="49" height="22" border="0" /></li>
		<li class="n1">按一下 <span style="font-weight: bold;">[確定]</span>。選取的使用者帳戶就會刪除，並從左窗格中移除。</li>
	</ol>
	<p>&#160;</p></li>
</ol>
