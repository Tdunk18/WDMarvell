<h1>什麼是雲端備份？</h1>
<p class="Body">雲端備份可讓您建立遠端備份，這些備份可透過網際網路和各種行動裝置加以存取。My Cloud Mirror 裝置使用下列雲端服務來建立遠端備份：</p>
<ol style="list-style: square;">
	<li style="list-style: none; display: inline;"><ul style="list-style: square;">
		<li class="b1"><b style="font-weight: bold;">ElephantDrive</b>：ElephantDrive 
		 是一種雲端備份服務，可對您的檔案提供安全的遠端自動備份。</li>
		<li class="b1"><b style="font-weight: bold;">Amazon S3</b>：Amazon 
		 簡單儲存服務 (S3) 是一種線上檔案儲存網頁服務，可隨時、隨地透過網路儲存和擷取任意的資料量。</li>
	</ul></li>
</ol>
