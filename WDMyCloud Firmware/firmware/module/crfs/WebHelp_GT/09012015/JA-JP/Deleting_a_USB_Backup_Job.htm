<h1>USB バックアップ ジョブの削除</h1>
<p class="Body">次の手順に従い、USB バックアップ ジョブを削除します。</p>
<ol style="list-style: square;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">[<span style="font-weight: bold;">バックアップ</span>] をクリックします。</li>
		<li class="n1">[<span style="font-weight: bold;">USB バックアップ</span>] をクリックします<span>。</span></li>
		<li class="n1">[USB バックアップ ジョブ] 領域で、削除するバックアップ ジョブを選択します。</li>
		<li class="n1"><span></span>[<span style="font-weight: bold;">ジョブを削除</span>]<span> アイコン</span><span style="font-weight: bold;">をクリックします。</span><img src="Graphics/My_Cloud_Images/delete_icon.png" alt="" style="border: none;" width="18" height="23" border="0" /></li>
		<li class="n1"><span></span>[<span style="font-weight: bold;">OK</span>] をクリックします<span></span>。<span>バックアップ ジョブが削除されます。</span></li>
	</ol></li>
</ol>
