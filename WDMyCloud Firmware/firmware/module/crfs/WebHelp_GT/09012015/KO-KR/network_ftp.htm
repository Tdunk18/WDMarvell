<h1>FTP 액세스 사용</h1>

<p class="Body">다음 단계를 사용하여 FTP 액세스를 활성화/비활성화합니다.</p>

<li class="n1">네트워크 서비스 영역에서 <img src="Graphics/toggle_button.png" alt="" style="border: none;" width="20" height="15" border="0" />을 클릭하여 FTP 액세스를 활성화 또는 비활성화합니다.</li>
</ol>
</li>
