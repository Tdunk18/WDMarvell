<h1>设置其他用户</h1>
<p class="Body">在您设置所有者账户并配置远程访问之后，就可以将更多用户添加到设备。</p>
<p class="Body">关键的任务是添加新用户，并为其设置远程访问权限。请参阅<a href="user_add.htm">添加用户账户</a>。</p>
<p class="Body">作为云管理员，还可以执行以下任务：</p>
<ol style="list-style: disc;">
<li style="list-style: none; display: inline;">
<ul style="list-style: disc;">
<li class="b1">
<p class="Normal_BeforeList">为用户账户添加密码。请参阅<a href="user_password.htm">添加/更改密码</a></p>
</li>
<li class="b1">
<p class="Normal_BeforeList">更改用户的共享访问权限。请参阅<a href="user_change_access.htm">更改对共享的访问</a></p>
</li>
<li class="b1">
<p class="Normal_BeforeList">删除用户账户。请参阅<a href="user_remove.htm">删除用户账户</a>。</p>
</li>
<li class="b1">
<p class="Normal_BeforeList">更改用户名和密码。请参阅<a href="user_password.htm">添加/更改密码</a></p>
</li>
</ul>
</li>
</ol>
