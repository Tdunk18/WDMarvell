<h1 style="background-color: Transparent;">自动重建 RAID</h1>
<p class="Body">“自动重建”选项允许您在发生驱动器损坏时自动为 My Cloud Mirror 
 设备重建 RAID。使用以下步骤启用自动重建选项。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: square;">
		<li class="n1">单击<span style="font-weight: bold;">存储</span>。</li>
		<li class="n1">单击“<span style="font-weight: bold;">RAID”</span>。</li>
		<li class="n1">检查“自动重建”字段，确定 My Cloud Mirror 设备当前是否设置了自动重建。</li>
		<li class="b1">自动重建当前启用。</li>
		<li class="b1">自动重建当前禁用。</li>
	</ol>
	<ol start="4" style="list-style: decimal;">
		<li class="n1">如果“自动重建”选项当前禁用，则选择此选项将其启用。</li>
	</ol></li>
</ol>
