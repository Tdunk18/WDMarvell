<h1>关于共享</h1>
<p class="Body">共享是 My Cloud Mirror 设备中用于存储文件的区域（类似于文件夹或目录）。</p>
<p class="Body">可将共享设置为公开，使所有用户都能访问内容；也可以将共享设置为私用，以便将访问权限限制到选定的用户。可通过单击&ldquo;共享&rdquo;来启动与共享相关的任务。</p>
<p class="Body">您可以：</p>
