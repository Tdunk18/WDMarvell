<h1>打开/关闭正面 LED</h1>
<p class="Body">为最大程度地减少能耗，您可以关闭 My Cloud Mirror 外壳正面的活动 LED。</p>
<p class="Body">使用以下步骤打开或关闭正面 LED。</p>
<ol style="list-style: decimal;">
<li style="list-style: none; display: inline;">
<ol style="list-style: decimal;">
<li class="n1">单击&ldquo;<span style="font-weight: bold;">设置</span>&rdquo;。</li>
<li class="n1">在左窗格中，单击<span style="font-weight: bold;">&ldquo;常规&rdquo;</span>。</li>
<li class="n1">在&ldquo;节电器&rdquo;部分中，单击 <img src="Graphics/toggle_button.png" alt="" style="border: none;" width="20" height="15" border="0" /> 打开或关闭 LED 选项。</li>
</ol>
</li>
</ol>
