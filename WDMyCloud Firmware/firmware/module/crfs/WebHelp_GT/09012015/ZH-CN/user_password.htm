<h1>添加/更改密码</h1>
<p class="body">使用以下步骤添加或更改用户账户的密码。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">单击&ldquo;<span style="font-weight: bold;">用户</span>&rdquo;。 <img src="Graphics/My_Cloud_Images/Add_User_Icon.png" alt="" style="border: none;" width="37" height="14" border="0" /></li>
		<li class="n1">在左窗格中选择用户名。</li>
		<li class="n1">在&ldquo;密码&rdquo;字段中，如果&ldquo;密码&rdquo;选项还未激活，则单击 <img src="Graphics/toggle_button.png" 
														 alt="" style="border: none;" 
														 width="20" height="15" 
														 border="0" /> 将其激活。</li>
		<li class="n1">单击<span style="font-weight: bold;">配置</span>。</li>
		<li class="n1">在&ldquo;密码&rdquo;字段中输入密码。</li>
		<li class="n1">在&ldquo;确认密码&rdquo;字段中输入相同的密码。</li>
		<li class="n1">单击<span style="font-weight: bold;">保存</span>。</li>
	</ol>
	<p>&#160;</p></li>
</ol>
