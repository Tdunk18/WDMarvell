<h1>关于云访问</h1>
<p class="Body">云访问实质上就是从计算设备（如智能手机、平板电脑或计算机）访问您的个人云（即 My Cloud Mirror 设备）。有关远程访问内容的方法概述，请参见<a href="remote_basics.htm">远程访问基础知识</a>。</p>
<p class="Body">作为管理员，您可以完成以下云访问任务：</p>
<ol style="list-style: disc;">
<li style="list-style: none; display: inline;">
<ul style="list-style: disc;">
<li class="b1"><a href="remote_access_setup_general.htm">设置云访问</a> &#160;</li>
<li class="b1"><a href="general_access_turnon.htm">打开/关闭远程访问</a></li>
<li class="b1"><a href="general_access_connect_options.htm">确定设备以何种方式访问您的驱动器（设置静态连接、DHCP 连接或手动连接）</a> &#160;</li>
<li class="b1"><a href="access_check_status.htm">检查远程访问状态</a>&#160;</li>
<li class="b1"><a href="port_forwarding.htm">通过端口转发提高性能</a> &#160;&#160;</li>
</ul>
<p>&#160;</p>
</li>
</ol>
