<h1>删除用户账户</h1>
<p class="Body">作为管理员，您可以从 My Cloud Mirror 系统中移除用户账户。如果您只是想限制用户对连接的特定共享或设备的访问权限，请参阅<a href="user_change_access.htm">更改对共享的访问权限</a>。使用以下步骤移除用户账户</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">单击&ldquo;<span style="font-weight: bold;">用户</span>&rdquo;。</li>
		<li class="n1">在左窗格，单击要移除的用户的名称。</li>
		<li class="n1">单击&ldquo;移除用户&rdquo;图标。<img src="Graphics/My_Cloud_Images/delete_user_icon.png" alt="" style="border: none;" width="49" height="22" border="0" /></li>
		<li class="n1">单击&ldquo;<span style="font-weight: bold;">确定</span>&rdquo;。所选用户账户随即删除，并从左窗格中移除。</li>
	</ol>
	<p>&#160;</p></li>
</ol>
