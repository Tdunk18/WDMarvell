<h1 style="background-color: Transparent;">删除 HTTP 下载</h1>
<p class="Body">使用以下步骤删除计划的 HTTP 下载。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">单击<b>应用</b><span style="font-weight: normal;">。</span></li>
		<li class="n1">单击 <b>HTTP 下载</b>。</li>
		<li class="n1">在 HTTP 下载队列中，选择要删除的下载。</li>
		<li class="n1">单击<b>删除</b>。</li>
		<li class="n1">查看警告屏幕，然后单击<b>确定</b>。您的下载随即从 HTTP 下载队列中删除。</li>
	</ol></li>
</ol>
