<h1>刪除應用程式</h1>
<p class="Body">使用下列步驟，可從您的 My Cloud™ 裝置上刪除應用程式。</p>
<p class="Body"><span style="font-weight: bold;">注意</span>：您不能刪除預裝應用程式。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">按一下 <b>[應用程式]。</b></li>
		<li class="n1">在 [安裝的應用程式] 區域中，選取您要刪除的應用程式。</li>
		<li class="n1">按一下螢幕左下角的 <span style="font-weight: bold;">[删除應用程式]</span> 
		 圖示。</li>
		<li class="n1">檢閱確認訊息，然後按一下 <span style="font-weight: bold;">[確定]</span>。應用程式從裝置中移除，使用者帳戶清單中不再顯示。</li>
	</ol></li>
</ol>
