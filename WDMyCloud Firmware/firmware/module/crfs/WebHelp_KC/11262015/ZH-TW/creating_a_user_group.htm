<h1>建立群組</h1>
<p class="Body">群組是將一組使用者帳戶的集合，收集到可管理單位中。使用下列步驟，可建立群組。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">按一下 <b>[使用者]</b>。</li>
		<li class="n1">按一下 <b>[群組]</b> 按鈕。</li>
		<li class="n1">按一下 <b>[新增]</b> 圖示。 </li>
		<li class="n1">輸入新群組的<b>群組名稱</b>。名稱最多不可超過 16 個字元，也不能包含空格。</li>
		<li class="n1">選取您要新增至新群組的使用者。</li>
		<li class="n1">按一下<span style="font-weight: bold;">套用</span>。您的新群組就會建立並顯示在畫面左欄中。</li>
	</ol></li>
</ol>
