<h1>創建私人共享</h1>
<p class="Body">如果您決定有理由限制共用訪問，請使用以下步驟將其轉換為私人共享。使用以下步驟創建現有私人共享：</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">按一下 <span style="font-weight: bold;">[共享]</span>。</li>
		<li class="n1">在左窗格中，選取您要設定為私人的共享。</li>
		<li class="n1">在 [共享設定檔] 區域，按一下 <img src="graphics/toggle_button.png" alt="" style="border: none;" width="20" height="12" border="0" /> 至 <span style="font-weight: bold;">[關閉]</span>。</li>
		<li class="n1">在 [使用者存取] 區域，透過按一下適當的共享圖示為每位使用者設定存取等級（例如，讀/寫、唯讀或禁止存取）。</li>
	</ol></li>
</ol>
