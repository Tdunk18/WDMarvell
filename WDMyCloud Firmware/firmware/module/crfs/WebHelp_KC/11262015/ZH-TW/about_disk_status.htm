<h1>關於磁碟狀態</h1>
<p class="Body">磁碟狀態螢幕顯示了您的 My Cloud™ 設備上使用的硬碟驅動器的健康狀況以及每個驅動器的狀態和資訊。</p>
<p class="Body">磁碟狀態螢幕由以下區域組成：</p>
<ul style="list-style: disc;">
	<li class="b1"><span style="font-weight: bold;">磁碟設定檔</span>：該區域顯示在您設備上的所有磁碟驅動器的一般狀態。</li>
	<li class="b1"><span style="font-weight: bold;">系統磁碟</span>：該區域顯示了您設備上的驅動器、每個驅動器的狀態以及每個驅動器的空間量。</li>
</ul>
<p><span style="font-weight: bold;">注意</span>：如果設備不支援驅動器，那麼狀態為<span style="font-weight: bold;">不相容</span>。</p>
