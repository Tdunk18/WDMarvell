<h1>選取連結彙總</h1>
<p class="Body">它也稱做繫結，意指使用 NAS 中存在的兩張 LAN 卡，以及兩條纜線同時連接到路由器。這可改進效能和可靠性。使用下列步驟選取您要用於 My Cloud™ 装置的連結彙總類型。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">按一下 <span style="font-weight: bold;">[設定]</span>。</li>
		<li class="n1">按一下左窗格中的 <span style="font-weight: bold;">[網路]</span>。</li>
		<li class="n1">在 [網路服務&gt;連結彙總] 區域，從下拉式功能表中選取連結彙總類型。</li>
		<li class="n1">按一下 <span style="font-weight: bold;">[套用]</span>。</li>
	</ol></li>
	<li style="list-style: none; display: inline;"><p class="Indent1">&#160;</p></li>
</ol>
