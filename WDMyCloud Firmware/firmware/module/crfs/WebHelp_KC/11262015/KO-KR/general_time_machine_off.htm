<h1>Time Machine 백업 끄기</h1>
<p class="Body">이전에 Apple Time Machine에 백업하도록 My Cloud™ 장치를 
 구성한 경우 이러한 백업을 언제든지 중지할 수 있습니다.</p>
<p class="Body">다음 단계를 사용하여 Time Machine 백업을 끕니다.</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1"><span style="font-weight: bold;">설정</span>을 클릭합니다.</li>
		<li class="n1">왼쪽 창에서 <span style="font-weight: bold;">일반</span>을 
		 클릭합니다.</li>
		<li class="n1">MAC 백업 영역에서 <img src="graphics/toggle_button.png" alt="" style="border: none;" width="20" height="12" border="0" /> 을 클릭하여 
		 Time Machine 백업을 끕니다.</li>
	</ol>
	<p>&#160;</p></li>
</ol>
