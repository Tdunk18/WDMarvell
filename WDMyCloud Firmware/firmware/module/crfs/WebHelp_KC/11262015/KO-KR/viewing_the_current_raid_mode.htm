<h1 style="background-color: Transparent;">현재 RAID 모드 보기</h1>
<p class="Body">다음 단계를 사용하여 현재 장치에서 사용되고 있는 RAID 모드를 봅니다.</p>
<ol style="list-style: square;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1"><b>스토리지</b>를 클릭합니다.</li>
		<li class="n1"><b>RAID</b>를 클릭합니다.</li>
		<li class="n1">오른쪽 창에 다음 정보가 표시됩니다.</li>
	</ol>
	<ul style="list-style: square;">
		<li class="b1" style="font-weight: normal;">RAID 상태</li>
		<li class="b1">자동 복원 상태(자동 복원이 켜지거나 꺼졌는지 확인).</li>
		<li class="b1">RAID 또는 JBOD가 구성된 볼륨의 수를 표시하는 RAID 볼륨</li>
	</ul></li>
</ol>&#160; <br />&#160;
