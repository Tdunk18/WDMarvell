<h1 style="background-color: Transparent;">Viewing the Current RAID Mode</h1>
<p class="Body">Use the following steps to view the RAID mode currently being used on your device.</p>
<ol style="list-style: square;">
<li style="list-style: none; display: inline;">
<ol style="list-style: decimal;">
<li class="n1">Click <b>Storage</b>.</li>
<li class="n1">Click <b>RAID</b></li>
<li class="n1">In the right pane, the following information displays:</li>
</ol>
<ul style="list-style: square;">
<li class="b1"><b>RAID</b> Health</li>
<li class="b1">Auto-Rebuild status</li>
<li class="b1"><b>RAID</b> Volume</li>
</ul>
</li>
</ol>
