<ol style="list-style: decimal;">

<li class="n1">Under iSCSI Target list, click <span style="font-weight: bold;">Details</span> next to the target youâ€™d like to modify.</li>
<li class="n1">Make your changes, then click <span style="font-weight: bold;">Save</span>. The selected target is now updated</li>
</ol>
</li>
