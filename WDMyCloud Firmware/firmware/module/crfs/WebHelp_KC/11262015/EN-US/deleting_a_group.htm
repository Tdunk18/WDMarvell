<h1 style="background-color: Transparent;">Deleting a Group</h1>
<p class="Body">Use the following steps to delete a group.</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">Click <b>Users</b>.</li>
		<li class="n1">Click the <b>Groups</b> icon. (icon)</li>
		<li class="n1">Select the Group youâ€™d like to delete</li>
		<li class="n1">Click the <b>Delete</b> icon. (icon)</li>
		<li class="n1">Click <b>OK.</b> Your Group is deleted and removed 
		 from the Group list in the left pane.</li>
	</ol></li>
</ol>
