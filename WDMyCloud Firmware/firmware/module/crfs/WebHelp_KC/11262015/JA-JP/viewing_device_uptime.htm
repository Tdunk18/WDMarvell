<h1>デバイス アップタイムの表示</h1>
<p class="Body">[デバイス アップタイム] 領域では、デバイスが動作してきた時間を表示します。</p>
<p class="Body">次の手順で、デバイス アップタイムを表示します。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">[<span style="font-weight: bold;">設定</span>] をクリックします。</li>
		<li class="n1">左側のペインで、[<span style="font-weight: bold;">ユーティリティ</span>] をクリックします。</li>
		<li class="n1">[デバイス メンテナンス] &gt; [デバイス アップタイム] 領域で、アップタイムの情報を確認します。</li>
	</ol>
	<p>&#160;</p></li>
</ol>
