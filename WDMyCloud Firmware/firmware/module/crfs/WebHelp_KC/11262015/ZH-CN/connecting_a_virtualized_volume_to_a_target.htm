<h1 class="Body">将虚拟化卷连接到目标</h1>
<p class="Body">使用以下步骤连接设备上的虚拟化卷。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">单击<b>存储</b>。</li>
		<li class="n1">单击<b>卷虚拟化</b>。</li>
		<li class="n1">单击您要连接的虚拟卷旁边的<span style="font-weight: bold;">&ldquo;工作细节&rdquo;</span>。</li>
		<li class="n1">单击<span style="font-weight: bold;">&ldquo;连接&rdquo;</span>。连接到目标后，如果以前没有格式化过 LUN（逻辑单元号），则系统会自动格式化 LUN。</li>
		<li class="n1">虚拟卷完成格式化后，单击<span 
		 style="font-weight: bold;">&ldquo;关闭&rdquo;</span>。卷的状态将更改为&ldquo;连接&rdquo;。新的虚拟卷现在已出现在  My Cloud  设备上。</li>
	</ol>
	<p>&#160;</p></li>
</ol>
