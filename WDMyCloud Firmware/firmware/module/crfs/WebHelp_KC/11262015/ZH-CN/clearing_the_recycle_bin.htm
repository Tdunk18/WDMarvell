<h1>清空回收站</h1>
<p class="n1">使用以下步骤清空 My Cloud™ 设备的回收站。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">单击<b>设置</b>。</li>
		<li class="n1">单击<b>常规</b>。</li>
		<li class="n1">在回收站旁边的服务区域中点击 “<span style="font-weight: bold;">清空</span>”。</li>
	</ol></li>
</ol>
<p class="n1" style="font-weight: bold;">若想自动清空回收站：</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">单击<b>设置</b>。</li>
		<li class="n1">单击<b>常规</b>。</li>
		<li class="n1">在回收站旁边的服务区域中点击 “<span style="font-weight: bold;">配置</span>”。</li>
		<li class="n1">点击<img src="graphics/toggle_button.png" alt="" width="20" height="12" border="0" />以启用/禁用自动清空回收站。</li>
		<li class="n1">输入您想在回收站中保留信息的天数。</li>
		<li class="n1">单击<b>保存</b>。</li>
	</ol></li>
</ol>
