<h1>启用/禁用 iTunes</h1>
<p class="Body">您可以控制是否允许使用 Apple iTunes 媒体播放器访问您的云内容。</p>
<p class="Body">使用以下步骤打开/关闭 iTunes 访问：</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">单击“<span style="font-weight: bold;">设置</span>”。</li>
		<li class="n1">在左窗格中，单击“<span style="font-weight: bold;">媒体</span>”。</li>
		<li class="n1">在 iTunes 区域“iTunes”字段中，根据需要单击 <img src="graphics/toggle_button.png" alt="" style="border: none;" width="20" height="12" border="0" /> 关闭或打开 ITunes 访问：</li>
		<li class="b1"><span style="font-weight: bold;">开</span><span>： 让 iTunes 访问云。</span></li>
	</ol>
	<ul style="list-style: decimal;">
		<li class="b1"><span style="font-weight: bold;">关</span><span>： 拒绝 iTunes 访问服务器</span></li>
	</ul></li>
	<ol start="4" style="list-style: decimal;">
		<li class="n1">查看消息，然后单击<span style="font-weight: bold;">确定</span>。</li>
	</ol>
</ol>
