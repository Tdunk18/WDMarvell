<h1>关于磁盘状态</h1>
<p class="Body">磁盘状态屏幕显示了在您的 My Cloud™ 设备上使用的磁盘驱动器的健康状况以及每个驱动器的状态和信息。</p>
<p class="Body">磁盘状态屏幕由以下区域组成：</p>
<ul style="list-style: disc;">
	<li class="b1"><span style="font-weight: bold;">磁盘配置文件</span>：该区域显示设备上所有磁盘驱动器的一般状态。</li>
	<li class="b1"><span style="font-weight: bold;">系统磁盘</span>：该区域显示了您设备上的驱动器、每个驱动器的状态以及每个驱动器的空间量。</li>
</ul>
<p><span style="font-weight: bold;">注</span>：如果设备不支持某驱动器，则状态为<span style="font-weight: bold;">不兼容</span>。</p>
<p>&#160;</p>
