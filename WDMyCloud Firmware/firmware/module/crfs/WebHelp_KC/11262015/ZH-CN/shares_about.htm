<h1>关于共享</h1>
<p class="Body">共享是 My Cloud™ 设备中用于存储文件的区域（类似于文件夹或目录）。</p>
<p class="Body">可将共享设置为公开，使所有用户都能访问内容；也可以将共享设置为私用，以便将访问权限限制到选定的用户。可通过单击“共享”来启动与共享相关的任务。</p>
<p class="Body">您可以：</p>
<ol style="list-style: disc;">
	<li style="list-style: none; display: inline;"><ul style="list-style: disc;">
		<li class="b1"><p><a href="share_add.htm">创建共享</a> &#160;</p></li>
		<li class="b1"><p><a href="user_change_access.htm">更改用户对共享的访问权限</a> 
		 &#160;</p></li>
		<li class="b1"><p><a href="share_delete.htm">删除共享</a> &#160;</p></li>
	</ul>
	<p>&#160;</p></li>
</ol>
