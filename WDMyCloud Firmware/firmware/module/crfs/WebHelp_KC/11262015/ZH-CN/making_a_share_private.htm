<h1>创建私人共享</h1>
<p class="Body">如果您决定有理由限制共享访问，请使用以下步骤将其转换为私人共享。使用以下步骤创建现有私人共享：</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">单击<span style="font-weight: bold;">共享</span>。</li>
		<li class="n1">在左窗格中，选择您要设置为私人共享的共享。</li>
		<li class="n1">在&ldquo;共享配置文件&rdquo;区域，单击 <img src="graphics/toggle_button.png" alt="" style="border: none;" width="20" height="12" border="0" /> 设置为<span style="font-weight: bold;">关闭</span>。</li>
		<li class="n1">在&ldquo;用户访问&rdquo;区域，单击相应的共享图标为每位用户选择访问级别（例如，读/写、只读或禁止访问）。</li>
	</ol></li>
</ol>
