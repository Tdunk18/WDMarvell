<h1>查看 ISO 共享的详细信息</h1>
<p class="Body">使用以下步骤修改 ISO 共享。</p>
<ol style="list-style: decimal;">
	<li style="list-style: none; display: inline;"><ol style="list-style: decimal;">
		<li class="n1">单击<span style="font-weight: bold;">设置</span>。</li>
		<li class="n1">在左窗格中，单击<span style="font-weight: bold;">实用工具</span>。</li>
		<li class="n1">在 ISO 共享列表区域中，选择您要查看其信息的 ISO 共享旁边的<span style="font-weight: bold;">详细信息</span>。</li>
		<li class="n1">查看 ISO 共享详细信息，然后单击<span style="font-weight: bold;">关闭</span>。</li>
	</ol></li>
</ol>
