[global]
SERVER_BASE_URL="https://apia.wd2go.com"

[platform]
PLATFORM_TYPE="oem"

[albums]
ALBUMSROOT="/var/www/htdocs/albums/"
ALBUMSURIROOT="albums/"

[auth]
SMB_CONF = "/etc/samba/smb.conf"
ADMIN_UID = "500"
WEB_SERVER_USER = "root"
START_UID = "1001"
PASSWD_OTHER = "/usr/local/config/passwd"
GROUP_OTHER = "/usr/local/config/group"
SHADOW_OTHER = "/usr/local/config/shadow"
SMBPASSWD_OTHER = "/usr/local/config/smbpasswd"

[directories]
SMB_CONFIG_PATH="/etc/samba/smb.conf"
SMB_CONFIG_COPY_PATH="/tmp/"
SHARES_PATH="/shares"
CONFIG_BACKUP_PATH="/usr/local/config"

[apache]
APACHE_SITES_ENABLED="/usr/local/config/"

[db]
DATA_BASE_FILE_PATH="/usr/local/config/orion.db"
CRAWLER_STATUS_FILE_PATH="/CacheVolume/.wdmc/wdstatus.db"
MEDIA_CRAWLER_PATH="/usr/local/mediacrawler/mediacrawlerd"
MEDIA_CRAWLER_DB_PATH="/.wdmc/"

MIO_CRAWLER_XCODE_INI_FILE_PATH="/usr/orion/miocrawler/miocrawler_xcode.ini"
MIO_CRAWLER_PATH="/usr/miocrawler/miocrawlerd"

[device]
USER_EMAIL_SCRIPT="/usr/local/sbin/add_device_user.sh"

[services]
COMMMANAGERSCRIPT_ENABLE="nohup /usr/local/orion/communicationmanager/communicationmanagerd enable '' </dev/null &>/dev/null &"
COMMMANAGERSCRIPT_DISABLE="/usr/local/orion/communicationmanager/communicationmanagerd disable ''"
COMMMANAGERSCRIPT_STARTUP="/usr/local/orion/communicationmanager/communicationmanagerd startup ''"
COMMMANAGERSCRIPT_SHUTDOWN="/usr/local/orion/communicationmanager/communicationmanagerd shutdown ''"
COMMMANAGERSCRIPT_STATUS="/usr/local/orion/communicationmanager/communicationmanagerd status ''"
MIOCRAWLERSCRIPT_ENABLE="/etc/init.d/wdphotodbmergerd enable '' " 
MIOCRAWLERSCRIPT_DISABLE="/etc/init.d/wdphotodbmergerd disable '' " 
MIOCRAWLERSCRIPT_STARTUP="/etc/init.d/wdphotodbmergerd startup '' " 
MIOCRAWLERSCRIPT_SHUTDOWN="/etc/init.d/wdphotodbmergerd shutdown '' " 
MIOCRAWLERSCRIPT_STATUS="/etc/init.d/wdphotodbmergerd status '' " 

[jobs]
ENABLE_JOBS="false"
JOBMONITOR_JOBSTART_URL="http://localhost/htdocs/jobmonitor/jobstart.php"

[device_registration]
TEST_REGISTER_URL=https://websupportbeta.wdc.com/app/registration/register.asmx/RegisterProduct
REGISTER_URL=https://websupport.wdc.com/app/registration/register.asmx/RegisterProduct

[webdav]
WEBDAV_SHARE_MOUNT=false

[dlna]
DLNA_SERVER=twonky

[usb]
USB_MOUNT_PATH=/mnt/USB

[ntp_server]
NTP_SERVICE = true