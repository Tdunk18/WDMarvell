<!-- iso mount dialog-->
<div id="isoDiag" class="WDLabelDiag" style="display:none">
	<div class="WDLabelHeaderDialogue WDLabelHeaderDialogueISOMountIcon" id="isoDiag_title"></div>
	<div align="center"><div class="hr"><hr/></div></div>

	<div id="iDiag_tree">	
		<div class="WDLabelBodyDialogue">

		</div>
		<div class="hrBottom2"><hr/></div>
		<button type="button" class="ButtonMarginLeft_40px close" id="settings_utilitiesISOShareCancel_button"><span class="_text" lang="_button" datafld="Cancel"></span></button>
		<button type="button" class="ButtonRightPos2" id="settings_utilitiesISOShareNext_button" ><span class="_text" lang="_button" datafld="Next"></span></button>
	</div> <!-- iDiag_tree end -->

	<div id="iDiag_share_list" style="display:none">

			<table border='0' cellspacing="0" cellpadding="0" id="iso_table" width="550">
				<tr>
					<td class='tdfield'><span class="_text" lang="_network_access" datafld="share_name"></span></td>

					<td class='tdfield'><span class="_text" lang="_device" datafld="sdesc"></span></td>
					<td class='tdfield_padding'><input type="text" name="settings_utilitiesISOShareDesc_text" id="settings_utilitiesISOShareDesc_text"  maxLength="128"></td>
				</tr>
			</table>
			<div id="iso_list"></div>
			<br><br>
			<div id="iso_note" style="color:red"></div>
		</div>
		<div class="hrBottom2"><hr/></div>

		<button type="button" class="ButtonRightPos2" id="settings_utilitiesISOShareNext1_button"><span class="_text" lang="_button" datafld="Next"></span></button>
	</div>

			<table border="0" cellspacing="0" cellpadding="0" height="0">

					<td class="tdfield"><div class="_text field" lang="_user" datafld="media"></div></td>
					<td class="tdfield_padding">
						<input id="settings_utilitiesISOShareMedia_switch" name="settings_utilitiesISOShareMedia_switch" class="onoffswitch" type="checkbox" value="true" >
					</td>
					<td class="tdfield_padding"></td>
					<td class="tdfield_padding"></td>
				</tr>
				<tr>
					<td class="tdfield"><div class="_text" lang="_user" datafld="ftp"></div></td>

					</td>

					<td class="tdfield_padding"></td>
				</tr>

					<td class="tdfield_padding">

					<td class="tdfield_padding" style="padding-left:10px;">

				</tr>

		<div class="hrBottom2"><hr/></div>
		<button type="button" class="ButtonMarginLeft_40px" id="settings_utilitiesISOShareBack2_button"><span class="_text" lang="_button" datafld="back"></span></button>

		<button type="button" class="ButtonRightPos2" id="settings_utilitiesISOShareNext2_button"><span class="_text" lang="_button" datafld="Next"></span></button>
	</div> <!-- iDiag_apply_to end -->
	
	<!-- iDiag_apply_to2 -->
	<div id="iDiag_apply_to2" style="display:none">
		<div class="WDLabelBodyDialogue">
			<table border="0" cellspacing="0" cellpadding="0" height="0">
				<tr>
					<td class="tdfield"><div class="_text" lang="_user" datafld="nfs"></div></td>
					<td class="tdfield_padding">
						<input id="settings_utilitiesISOShareNFS_switch" name="settings_utilitiesISOShareNFS_switch" class="onoffswitch" type="checkbox" value="true" >
					</td>
					<td class="tdfield_padding" style="padding-left:10px;">
						<div class="TooltipIcon" id="tip_nfs"></div>
					</td>
				</tr>
			</table>
			<table id="nfs_conf_tb" border="0" cellspacing="0" cellpadding="0" height="0" style="display:none">
				<tr>
					<td class="tdfield"><span class="_text" lang="_nfs" datafld="host"></span></td>
					<td class="tdfield_padding">
						<input type="text" id="settings_utilitiesISOShareNFSHost_text" name="settings_utilitiesISOShareNFSHost_text">
					</td>
					<td class="tdfield_padding" style="padding-left:10px;">
						<div class="TooltipIcon" id="tip_host2"></div>
					</td>
				</tr>
			</table>
		</div>
		<div class="hrBottom2"><hr/></div>
		<button type="button" class="ButtonMarginLeft_40px" id="settings_utilitiesISOShareBack3_button"><span class="_text" lang="_button" datafld="back"></span></button>
		<button type="button" class="ButtonMarginLeft_20px close" id="settings_utilitiesISOShareCancel3_button"><span class="_text" lang="_button" datafld="Cancel"></span></button>
		<button type="button" class="ButtonRightPos2" id="settings_utilitiesISOShareSave_button" onclick="apply_iso_share()"><span class="_text" lang="_button" datafld="apply"></span></button>
		<button type="button" class="ButtonRightPos2" id="settings_utilitiesISOShareNext3_button"><span class="_text" lang="_button" datafld="save"></span></button>
		
	</div> <!-- iDiag_apply_to2 end -->
	
	<!-- iDiag_access -->
	<div id="iDiag_access" style="display:none">
		<div class="WDLabelBodyDialogue">
			<div class="iso_user_scroll">
				<div class="iso_access_list" id="iso_userlist" style="margin-left:-40px">
					<ul class="ListDiv" id="iso_userlist_ul"></ul>
				</div>
			</div>
		</div>
		<div class="hrBottom2"><hr/></div>
		
		<button type="button" class="ButtonMarginLeft_40px" id="settings_utilitiesISOShareBack4_button"><span class="_text" lang="_button" datafld="back"></span></button>
		<button type="button" class="ButtonMarginLeft_20px close" id="settings_utilitiesISOShareCancel4_button"><span class="_text" lang="_button" datafld="Cancel"></span></button>
		<button type="button" class="ButtonRightPos2" id="settings_utilitiesISOShareSave2_button" onclick="apply_iso_share()"><span class="_text" lang="_button" datafld="apply"></span></button>
		
	</div>
	
</div> <!-- isoDiag end -->
