<style>

<script>
$(document).ready(function(){

	$.cookie('username', "admin", { expires: 365 ,path: '/'});
	get();
	
	ready_language();
});

var _index=0;
function get()
{
	var new_ip = get_new_ipv6_addr("1");
	
	if(new_ip.length < 1 && _index < 5)
	{
		_index++;
		setTimeout(get,3000);
		return;
	}
	else
	{
		_del_wto();
	}
	
	function _del_wto()
	{
		$.ajax({
				type:"GET",
				url:"/cgi-bin/network_mgr.cgi?cmd=cgi_del_wto",
				cache:false,
				dataType: "xml",
				success: function(xml) {
						jAlert(_T('_wizard','relogin_msg'), "complete","",goto_login_page);
				}
		});				
	}
	
	function goto_login_page()
	{
		if(new_ip.length>1)
			location.replace("http://["+ new_ip + "]");	
		else
			location.replace("/");
	}
}

</script>
