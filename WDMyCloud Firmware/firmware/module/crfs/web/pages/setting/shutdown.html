<script>
function show_item()
{
    if (window.ActiveXObject)		//IE
    {
    	document.getElementById("close_button").style.display = "";
    }
    else if (window.XMLHttpRequest)	// Mozilla, Safari, ...	
    {
    	document.getElementById("close_button").style.display = "none";
    }
    else
    {
    	document.getElementById("close_button").style.display = "";
    }
}

</script>
