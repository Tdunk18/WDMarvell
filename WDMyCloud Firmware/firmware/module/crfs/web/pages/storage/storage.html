<script type="text/javascript">
function page_load()
{
	if(parseInt(STORAGE_RAID_FUNCTION,10) == 1) $("#raid").show();
	if(parseInt(STORAGE_DISKSTATUS_FUNCTION,10) == 1) $("#disk_mgmt").show();
	if(parseInt(STORAGE_ISCSI_FUNCTION,10) == 1)	$("#iscsi").show();
	if(parseInt(STORAGE_VOLVIRTUALIZATION_FUNCTION,10) == 1)	$("#virtual_vol").show();
	
	if (MODEL_NAME == "BG2Y")	
	{
		$("#iscsi").addClass('LightningSubMenuFirst');
		go_sub_page('/web/storage/iscsi.html', 'iscsi');
	}
	else
	{	
		wd_ajax({
			url: FILE_USED_VOLUME_INFO,
			type: "GET",
			async:false,
			cache:false,
			dataType:"xml",
			success: function(xml){
				$('volume_info > item', xml).each(function(e){
					if ( $('volume_encrypt',this).text() == "1")
					{
						$("#hd_ve").show();
						return false;
					}
				})
			},
			complete: function() {
				init_subMenu();
			},
	        error:function (xhr, ajaxOptions, thrownError){}  
		});	

		go_sub_page('/web/storage/raid.php', 'raid');
	}	
}

function page_unload()
{
}
</script>
