<!-- VE  -->
<div id="VE_Diag" class="WDLabelDiag">
<div id="VE_Diag_title" class="WDLabelHeaderDialogue"><span class="_text" lang="_ve" datafld="title">Volume Encryption</span></div>
<div align="center"><div class="hr"><hr></div></div>

	<!-- 1.Volume Encryption:Mount Volume -->
	<div id="VE_Diag_Mount"  style="display:none">
		<div class="WDLabelBodyDialogue">
			<div class="dialog_content">
				<span class="_text" lang="_ve" datafld="desc5"></span><br>
				<table border="0" cellpadding="0" cellspacing="0" width="100%">	 
					<tr>	
						<td class="tdfield" style="width:400px">
							<button class="left_button _text sel" lang="_ve" datafld="pwd" onclick="ve_mount_pwd_type(0);" id="VE_Mount_Input"></button><button class="right_button _text" lang="_ve" datafld="desc7" onclick="ve_mount_pwd_type(1);" id="VE_Mount_UploadFile"></button>	
						</td>
					</tr>
					<tr id="tr_diag_ve_mount_input">	
						<td class="tdfield" style="width:400px">
								<table border="0" cellpadding="0" cellspacing="0">	  
								<tr>	
									<td><span class="_text" lang="_ve" datafld="pwd">Password</span>&nbsp;</td>
									<td><input type="password" name="f_ve_mount_1st_pwd" id="f_ve_mount_1st_pwd" size="30"></td>
								</tr>
							</table>
						</td>				
					</tr>
					<tr id="tr_diag_ve_mount_upload"  style="display:none">	
						<td class="tdfield" style="width:400px">
								<div class="file_input_div" style="width:240px;border:0px solid red;">
								<button type="button" id="VE_Mount_PwdChk"><span class="_text" lang="_ve" datafld="desc7"></span></button>
								<input type="file" name="f_ve_file" id="f_ve_file" size="30" class="file_input_hidden" onchange="Internal_VE_Mount_Upload_File();">
								</div>
						</td>				
					</tr>
				</table>
			</div>	
		</div>
		
		
		<div class="hrBottom2"><hr></div>
		<button type="button" id="storage_VECancel1_button" class="ButtonLeftPos close"><span class="_text" lang="_button" datafld="Cancel"></span></button>
		<button type="button" id="ve_apply_button_1" class="ButtonRightPos1"><span class="_text" lang="_button" datafld="Next"></span></button>
	</div>
	
	<!-- 2.Volume Encryption: waiting for System Is Updating  -->
	<div id="VE_Diag_Wait" style="display:none">
		<div class="WDLabelBodyDialogue">
			<div class="dialog_content">
				<span class="_text" lang="_ve" datafld="desc9"></span><br>
				<table border="0" cellSpacing="0" cellPadding="0" style="border-collapse: collapse" bordercolor="#000000" width="95%">
	            <tr>
	            	<td height="100" width="95%" align="center">
	            			<img src="/web/images/SpinnerSun.gif" id="icon_loading">&nbsp;<span class="_text" lang="_common" datafld="wait">Waiting...</span>
	            	</td>
	            </tr>
	        	</table>
			</div>
		</div>
		
		<div class="hrBottom2"><hr></div>
		<!--<button type="button" id="storage_VEClose1_button" class="ButtonRightPos1 close"><span class="_text" lang="_button" datafld="close"></span></button>-->
	</div>
	
	<!-- 3.Volume Encryption: Volume_x mounted Fail  -->
	<div id="VE_Diag_Error" style="display:none">
		<div class="WDLabelBodyDialogue">
			<div class="dialog_content">
				<div id="Error_Msg"></div>
			</div>
		</div>
		
		<div class="hrBottom2"><hr></div>
		<button type="button" id="storage_VEClose3_button" class="ButtonRightPos1  close"><span class="_text" lang="_button" datafld="close"></span></button>
	</div>
	
	<!-- 4.Volume Encryption:VE Modify 1 -->
	<div id="VE_Diag_Modify_Check_PWD"  style="display:none">
		<div class="WDLabelBodyDialogue">
			<div class="dialog_content">
				<span class="_text" lang="_ve" datafld="desc3"></span><br><br>
				<table border="0" cellpadding="0" cellspacing="0" width="100%">	 
					<tr>	
						<td class="tdfield" style="width:400px">
							<button class="left_button _text sel" lang="_ve" datafld="pwd" onclick="ve_modify_pwd_type(0);" id="VE_Modify_Input"></button><button class="right_button _text" lang="_ve" datafld="desc7" onclick="ve_modify_pwd_type(1);" id="VE_Modify_UploadFile"></button>	
						</td>
					</tr>
					<tr id="tr_diag_ve_modify_input">	
						<td class="tdfield" style="width:400px">
								<table border="0" cellpadding="0" cellspacing="0">	  
								<tr>	
									<td><span class="_text" lang="_ve" datafld="pwd">Password</span>&nbsp;</td>
									<td><input type="password" name="f_modify_ve_pwd" id="f_modify_ve_pwd"></td>
								</tr>
							</table>
						</td>				
					</tr>
					<tr id="tr_diag_ve_modify_upload"  style="display:none">	
						<td class="tdfield" style="width:400px">
								<div class="file_input_div" style="width:240px;">
								<button type="button" id="VE_Moidy_PwdChk"><span class="_text" lang="_ve" datafld="desc7"></span></button>
								<input type="file" name="f_modify_ve_file" id="f_modify_ve_file" size="30" class="file_input_hidden" onchange="Internal_VE_Verify_KeyFile();" style="top: -1000px;">
								</div>
						</td>				
					</tr>
				</table>
			</div>
		</div>
		
		<div class="hrBottom2"><hr></div>
		<button type="button" id="storage_VECancel4_button" class="ButtonLeftPos close"><span class="_text" lang="_button" datafld="Cancel"></span></button>
		<button type="button" id="ve_apply_button_3" class="ButtonRightPos1"><span class="_text" lang="_button" datafld="Next"></span></button>
	</div>
	
	<!-- 5.Volume Encryption:VE Modify 2-->
	<div id="VE_Diag_Modify"  style="display:none">
		<div class="WDLabelBodyDialogue">
			<div class="dialog_content">
				<table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="525">	        
					<tr> 
						<td class="tdfield" colspan="2">
							<table>
								<tr>
									<td><input type="checkbox" name="f_modify_ve_auto_mount" id="f_modify_ve_auto_mount" value="1"></td>
									<td><span class="_text" lang="_format" datafld="auto_mount">Auto Mount</span></td>
								</tr>
							</table>
						</td>			
					</tr>
					<tr><td colspan="2" height="15px"></td></tr>
					<tr> 
						<td class="tdfield">&nbsp;<span class="_text" lang="_ve" datafld="desc1">New Password</span> :</td>
						<td class="tdfield_padding"><input type="password" name="f_modify_ve_new_pwd" id="f_modify_ve_new_pwd"></td>
					</tr>
					<tr> 
						<td class="tdfield">&nbsp;<span class="_text" lang="_ve" datafld="desc2">Confirm Password</span> :</td>
						<td class="tdfield_padding"><input type="password" name="f_modify_confirm_pwd" id="f_modify_confirm_pwd"></td>
					</tr>
				</table>
			</div>
		</div>
		
		<div class="hrBottom2"><hr></div>
		<button type="button" id="storage_VECancel5_button" class="ButtonLeftPos close"><span class="_text" lang="_button" datafld="Cancel"></span></button>
		<button type="button" id="ve_apply_button_4" class="ButtonRightPos1"><span class="_text"  lang="_button" datafld="apply"></span></button>
	</div>
	
	<!-- 6.Volume Encryption: VE Modify 3  -->
	<div id="VE_Diag_Save_Key" style="display:none">
		<div class="WDLabelBodyDialogue">
			<div class="dialog_content">
				<span class="_text" lang="_ve" datafld="desc3"></span><br>
			
				<table border="0" cellSpacing="0" cellPadding="0" style="border-collapse: collapse" bordercolor="#000000" width="95%">
	            <tr>
	            	<td height="100" width="95%" align="left">
										<button type="button" id="ve_download_button_6"><span class="_text" lang="_ve" datafld="button1"></span></button>
	            	</td>
	            </tr>
	        	</table>
	        	
			</div>
		</div>
	
	<div class="hrBottom2"><hr></div>
		<button type="button" class="ButtonRightPos1 close"><span class="_text" lang="_button" datafld="finish"></span></button>
	</div>	
	
</div><!-- end of VE Dialog -->
