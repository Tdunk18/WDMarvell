<script type="text/javascript">
function page_load()
{
	var sys_time = (new Date()).getTime();
	initDiag("/web/storage/hd_ve_diag.html?r="+sys_time);
	
	ve_list();
	
	$("#VE_Modify_Button").click(function() {	
		_DIALOG = "";
		
		var grid = $("#VE_List");
		var selected_count =$('.trSelected',grid).length;
		if(selected_count==0)
		{
			jAlert( _T('_user','msg2'), _T('_common','error'));	//Text:Please select one item.
			return;
		}
			
        var names = '';  
        $('.trSelected td:nth-child(1) div',grid).each(function(i){  
            if(i) {
                names += '*'; 
            }
            names += $(this).text();  
        });
		
		ve_modify_diag(names);
	});	
}
