<script>
function chg_path_web(path)
{
	var new_path="";

	for(k=0;k<HDD_INFO_ARRAY.length;k++)
	{
		var str=HDD_INFO_ARRAY[k].split(":");	//Volume_1:/mnt/HD/HD_a2d

		if(path.indexOf(str[1])!=-1)
		{
			if(path==str[1])
				new_path = str[0];
			else
			{
				if(path.indexOf("/mnt/USB/")!=-1)  //fish20120727+ for usb
					new_path=str[0]+ path.substring(16,path.length);
				else
				new_path=str[0]+ path.substring(13,path.length);
			}
		}
	}

	new_path=new_path.replace(/\s/g,'&nbsp;');
	return new_path;
}
function page_load()
{
	ready_web_file_server();
	parent.set_iframe_width();
	//html5 drop file upload function
	var oBrowser = new parent.detectBrowser();
	var browser;

	if (oBrowser.isIE)
	{
		browser = "ie"
	}	
	else
	{
		//$(document).ready(dnd.ready);
	}	
	$(document).click(function(e) { 
		var cursor = $(e.target).css("cursor");
		if (cursor == "pointer" && !parent.disable_click_event)
			parent.restart_web_timeout();
	});		
}
</script>
