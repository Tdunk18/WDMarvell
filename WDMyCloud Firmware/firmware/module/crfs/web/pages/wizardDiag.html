<script>
function country_mapping(language)
{
	var lang_array = new Array(
	"English",
	"Francais",
	"Italiano",
	"Deutsch",
	"Espanol",
	"简体中文",      
	"繁體中文",		
	"한국어",        
	"日本語",
	"Русский",  
	"Português",
	"Čeština",
	"Nederlands",
	"Magyar",
	"Norsk",
	"Polski",
	"Svenska",
	"Türkçe");
	
	_Regist_Info.lang = language;
	$('#gettingstarted_country_select').html(lang_array[language]);
	$('#gettingstarted_country_select').attr("rel",language)
	init_select();
}
</script>
