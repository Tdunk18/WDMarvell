<script type="text/javascript">

function page_load()
{
	if(FTP_DOWNLOADS_FUNCTION==1) $("#ftp_downloads").show();
	if(P2P_DOWNLOADS_FUNCTION==1) $("#p2p").show();
	
	switch(go_sub_page_direct)
	{
		case "ftp_downloads":
			go_sub_page('/web/addons/ftp_downloads.html', 'ftp_downloads');
			break;
		case "p2p_download":
			go_sub_page('/web/addons/p2p.html', 'p2p');
			break;

		default:
			go_sub_page('/web/addons/http_downloads.html', 'http_downloads');
	}
}

function page_unload()
{
}
</script>
