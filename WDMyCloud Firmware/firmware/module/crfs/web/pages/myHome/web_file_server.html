//

//					return false;
			}
				
				
			});
		
		
		//-------------
		
		var body = jQuery('body')
    .bind( 'dragenter dragover', false)
    .bind( 'drop', function( e ) {    	
     e.stopPropagation();
      					e.preventDefault();

              	{
              		//alert("Please check files upload complete. If yes ,please close this dialog message.");
