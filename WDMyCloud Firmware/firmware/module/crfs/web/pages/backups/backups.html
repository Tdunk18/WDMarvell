<script type="text/javascript">
function page_load()
{
	go_sub_page('/web/backups/usb_backup.html', 'usb_backups');
	
	if (CLOUD_BACKUPS_FUNCTION == 1) $("#cloud_backups").show();
	if (CAMERA_BACKUPS_FUNCTION == 1) $("#camera_backups").show();
	
	switch(parseInt(MULTI_LANGUAGE, 10))
	{
		case 4:
		case 14:
		case 15:
			$(".LightningSubMenu li a").css('font-size','13px');
		break;
		
		case 9:
			$(".LightningSubMenu li a").css('font-size','11px');
				var oBrowser = new detectBrowser();
				if (oBrowser.isGoogle)
				{						
					$("#cloud_backups a").css('-webkit-transform','scale(0.9)').css('margin-left','-23px').css('font-size','10px');
				}
				else
				{	
					$("#cloud_backups a").css('font-size','10px');
				}							
		break;
		case 13:
				$("#cloud_backups a").css('font-size','13px');
				break;
		
		default:
			$(".LightningSubMenu li a").css('font-size','15px');
		break;
	}
}

function page_unload()
{
}
</script>
