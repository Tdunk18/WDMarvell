<script type="text/javascript">
function go_cloud_page(_go_url, id_class)
{
	if (typeof(page_unload) == "function")
		page_unload();

	$("#tab_buttons button").removeClass("sel");
	$("#tab_buttons ." + id_class).addClass("sel");

	wd_ajax({
		type: "GET",
		url: _go_url,
		dataType: "html",
		cache: false,
		async: false,
		success: function(_html) {
			$('#mainbody').html(_html);
			page_load();
			language();
		} 
	});

	return false;
}

function page_load()
{
	$("#tab_buttons").html($("#cloud_btns").html());
	$("#cloud_btns").remove();

	$(".b_elephantdrive").click(function() {
		go_cloud_page("/web/backups/ElephantDrive.php", 'b_elephantdrive');
	});

	$(".b_s3").click(function() {
		go_cloud_page("/web/backups/s3.html", 'b_s3');
	});

	else
	{
		$("#cloud_graphic").attr('src','/web/images/GraphicBumperShares.png');
	}*/
}

{

}
</script>
