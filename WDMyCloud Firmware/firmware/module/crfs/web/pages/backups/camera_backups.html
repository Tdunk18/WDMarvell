<script type="text/javascript">
function page_load(_sub_page_callback)
{		
	$("#tip_auto").attr('title',_T('_tip','camera_auto'));
	$("#tip_copy").attr('title',_T('_tip','camera_copy'));
	$("#tip_move").attr('title',_T('_tip','camera_move'));	
	
	init_switch();
	init_tooltip();
	$("input:text").inputReset();
	$("input:checkbox").checkboxStyle();
	
	//camera setting
	
	
	$('#backups_mediaCameraAutoTransfer_switch').click(function() {
		if (_g_camera_used == 1) return;			
		camera_save();
		google_analytics_log('camera-transfer-en', getSwitch('#backups_mediaCameraAutoTransfer_switch'));	
	});	
	
	$("#TransferMode").click(function(){
		if (_g_camera_used == 1) return;		
		camera_save();
		google_analytics_log('camera-transfer-mode', $('#TransferMode').attr('rel'));		//0:copy 1:move
	});
	init_camera();	
	camera_info();
	camera_status(0);		
}
function page_unload()
{	
	clearTimeout(camera_status_timeout);
	clearTimeout(camera_info_timer);		
}
</script>
