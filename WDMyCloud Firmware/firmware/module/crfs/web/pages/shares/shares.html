<script type="text/javascript">
var SHARE_HDD_INFO = new Array();
var All_Volume_Info = new Array();
function page_load()
{
	help_link();
	
	SHARE_HDD_INFO = new Array();
	All_Volume_Info = new Array();
	
	//var sys_time = (new Date()).getTime();
	//initDiag("/web/shares/shareDiag.html?r=" + sys_time);
	
	do_query_HD_Mapping_Info();
	var hdd_array = HDD_INFO_ARRAY;
	
	do_query_USB_Mapping_Info();
	var usb_array = HDD_INFO_ARRAY;
	
	for(i in usb_array)
	{
		var usb_info = usb_array[i].split(":");
		Default_Share.push(usb_info[0]);
	}
	
	var volume_array = hdd_array.concat(usb_array); // Merges both arrays
	volume_array.push("test:/mnt/media");	//for special case
	All_Volume_Info = volume_array;
	for (i in volume_array)
	{
		var hdd_info = volume_array[i].split(":");	//Volume_1:/mnt/HD/HD_a2
		SHARE_HDD_INFO[i] = new Array();
		SHARE_HDD_INFO[i].volume_x = hdd_info[0];
		SHARE_HDD_INFO[i].rootpath = hdd_info[1];
		SHARE_HDD_INFO[i].shareInfo = new Array();
	}

	api_get_service_info();
	
	$(".shareMenuList").html('<div class="waiting_msg"><img src="/web/images/SpinnerSun.gif?r=20150204" border=0>'+'</br></br>'+_T('_user','wait_shares')+"</div>");
	get_account_xml('noLoading',function(){
	api_get_user_list(function(){
	get_share_list("","");
	});
	});
	
	$("#shares_createShare_button").click(function(){
		if($(this).hasClass('gray_out')) return;
		init_create_share_dialog();
	});
	$("#shares_createShare_button").keypress(function(e){
    	if (e.keyCode=='13')
			$("#shares_createShare_button").click();
	});
	
	$("#shares_removeShare_button").click(function(){
		if($(this).hasClass('gray_out')) return;
		remove_share();
	});

	$("#shares_removeShare_button").keypress(function(e){
    	if (e.keyCode=='13')
			$("#shares_removeShare_button").click();
	});
	
	setSwitch('#shares_media_switch',0);
	setSwitch('#shares_ftp_switch',0);
	setSwitch('#shares_webdav_switch',0);
	setSwitch('#shares_nfs_switch',0);
	setSwitch('#shares_recycle_switch',0);
	setSwitch('#shares_remoteAccess_switch',0);
	
		
	$("#shares_descSave_button").css('visibility', 'hidden');
	$("#shares_ftpSave_button").css('visibility', 'hidden');
	$("#shares_shareNameSave_button").css('visibility', 'hidden');
		
	init_switch();
	init_button();
	
	$("input:text").inputReset();

    $("#shares_remoteAccess_switch").click(function(){
    	if($("#shares_remoteAccess_switch").hasClass("gray_out")) return;
    	modify_share('remoteAccess');
	});
	
    $("#shares_ftp_switch").click(function(){
    	if($("#shares_ftp_switch").hasClass("gray_out")) return;
		var v = getSwitch('#shares_ftp_switch');
		if( v==1)
		{
			show1("shares_ftpSave_button");
			$("#shares_ftpAnonymous_select").show();
		}
		else
		{
			modify_share('ftp','n');
			$("#shares_ftpAnonymous_select").hide();
		}
	});
		
    $("#ftp_switch2").click(function(){
    	if($("#ftp_switch2").hasClass("gray_out")) return;
    	
		var v = getSwitch('#ftp_switch2');
		if( v==1)
		{
			$("#ftp_anonymous2").show();
		}
		else
		{
			$("#ftp_anonymous2").hide();
		}
	});
	
    $("#shares_webdav_switch").click(function(){
    	if($("#shares_webdav_switch").hasClass("gray_out")) return;
    	modify_share('webdav');
	});
	
    $("#shares_nfs_switch").click(function(){
    	if($("#shares_nfs_switch").hasClass("gray_out")) return;
		var v = getSwitch('#shares_nfs_switch');
		if( v==1)
		{
			$("#shares_editNFS_link").show();
		}
		else
		{
			modify_share('nfs');
			$("#shares_editNFS_link").hide();
		}
	});
    $("#nfs_switch2").click(function(){
    	if($("#nfs_switch2").hasClass("gray_out")) return;
		var v = getSwitch('#nfs_switch2');
		if( v==1)
		{
			$("#nfs_conf_tb").show();
		}
		else
		{
			$("#nfs_conf_tb").hide();
		}
	});

    $("#shares_recycle_switch").click(function(){
    	modify_share('recycle');
	});

    $("#shares_media_switch").click(function(){
    	if($("#shares_media_switch").hasClass("gray_out")) return;
    	modify_share('media');
	});
	
    $("#shares_public_switch").click(function(){
    	if($("#shares_public_switch").hasClass("gray_out")) return;
    	modify_share('public');
	});

    $("#shares_oplocks_switch").click(function(){
    	if($("#shares_oplocks_switch").hasClass("gray_out")) return;
    	modify_share('oplocks');
	});
	
	$("#shares_editNFS_link").click(function() {			
		init_nfs_dialog('smb');
	});
				
	$("#shares_editNFS_link").keypress(function(e) {
		if (e.keyCode=='13')		
			$("#shares_editNFS_link").click();
	});
					
	show_ftp_anonymous_options('#ftp_anonymous2','n','ftp_dev_main2','ftp_dev2',"");

	currentIndex=1;
	$(".ButtonArrowTop").addClass('gray_out');
	scrollDivTop_User('SubMenuDiv');
	
//	if(NFS_FUNCTION==1 || MODEL_NAME=="GLCR" || MODEL_NAME=="BAGX")
//	{
//		$("#nfs_tr,#nfs_tr2").show();
//	}
	
	if(WEBDAV_FUNCTION==1)
	{
		$("#webdav_tr").show();
	}
		
	if(OPLOCKS_FUNCTION==1)		
	{
		$("#oplocks_tr").show();
	}
}

function show_tip()
{
	var recycle_str=_T('_tip','recycle');
	var webdav_str = _T('_tip','webdav');
	var nfs_str = _T('_tip','nfs');
	var host_str = _T('_tip','host');
	var root_str = _T('_tip','root');
	var write_str = _T('_tip','write');
	var public = _T('_tip','public');
	$("#tip_recycle2").attr('title',recycle_str);
	$("#tip_host2").attr('title',host_str);
	$("#tip_root2").attr('title',root_str);
	$("#tip_write2").attr('title',write_str);
	$("#tip_public").attr('title',public);
	$("#tip_oplocks").attr('title',_T('_tip','oplocks'));
	$("#tip_media").attr('title',_T('_tip','media_serving'));

	var _ftpTip = "";
	if(__SERVICE_INFO.ftp=="1")
		_ftpTip = _T('_tip','ftp_enable'); 
	else
		_ftpTip = _T('_tip','ftp_disable');
		
	$("#tip_ftp").attr('title',_ftpTip);

	var _nfsTip = "";
	if(__SERVICE_INFO.nfs=="1")
		_nfsTip = nfs_str; 
	else
		_nfsTip = _T('_tip','nfs_disable');
	$("#tip_nfs2").attr('title',_nfsTip);
		
	var _webdavTip = "";
	if(__SERVICE_INFO.webdav=="1")
		_webdavTip = webdav_str; 
	else
		_webdavTip = _T('_tip','webdav_disable');
	$("#tip_webdav2").attr('title',_webdavTip);
			
	init_tooltip();
}
function page_unload()
{
}
</script>
